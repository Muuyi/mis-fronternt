<div class="alert alert-success"><h3>Tickets progress</h3></div>
<button class="btn btn-success" (click)="openModal(content,null,null)">Add tickets progress</button>
<div class="table-responsive">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
        <thead>
            <th>TICKET NAME</th>
            <th>STATUS</th>
            <th>COMMENTS</th>
            <th>DATE CREATED</th>
            <th>ACTION</th>
        </thead>
        <tbody>
            <tr *ngFor="let ticket of ticketsProgressService.ticketsProgressList;let i=index;">
                <td>{{ ticket.ticketsId}}</td>
                <td>{{ ticket.status }}</td>
                <td>{{ ticket.comments }}</td>
                <td>{{ ticket.createdDate }}</td>
                <td><button class="btn btn-sm btn-success" (click)=populateForm(content,emp,i) >Edit</button> | <button (click)="onDelete(ticket.id)" class="btn btn-sm btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
<!--EMPLOYEES MODALL-->
<ng-template #content let-modal>
    <form #form="ngForm" (submit)="onSubmit(form)" >
        <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add tasks progress</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <!-- <p>{{formData.firstName}}</p> -->
        <div class="modal-body">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label>Select ticket</label>
                        <select class="form-control" name="TicketsId" #TicketsId="ngModel" [(ngModel)]="formData.TicketsId">
                            <option value="0">--Select--</option>
                            <option *ngFor="let ticket of ticketsService.ticketsList" value="{{ticket.id}}">{{ticket.id}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label>Select status</label>
                        <select class="form-control" name="Status" #Status="ngModel" [(ngModel)]="formData.Status">
                            <option value="0">--Select--</option>
                            <option value="open">Open</option>
                            <option value="closed">Closed</option>
                            <option value="escalated">Escalated</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label>Comments</label>
                        <input name="Comments" #Comments="ngModel" [(ngModel)]="formData.Comments" class="form-control" placeholder="Comments" />
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" [disabled]="form.invalid" class="btn btn-success">Save</button>
        </div>
    </form>
  </ng-template>
