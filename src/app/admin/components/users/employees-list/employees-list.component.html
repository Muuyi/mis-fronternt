<div class="alert alert-success"><h3>Employees</h3></div>
<button class="btn btn-success" data-toggle="modal" data-target="#employee-modal">Add employees</button>
<div class="table-responsive">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Department</th>
            <th>Date created</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employeeService.employeesList">
                <td>{{ emp.firstName}} {{emp.lastName}}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.phone }}</td>
                <td>{{ emp.department }}</td>
                <td>{{ emp.createdDate }}</td>
                <td><button class="btn btn-sm btn-success">Edit</button> | <button class="btn btn-sm btn-danger">Delete</button></td>
                <!-- <td>{{}}</td> -->
            </tr>
        </tbody>
    </table>
</div>
<div class="modal" id="employee-modal">
    <div class="modal-dialog modal-lg">
        <form #form="ngForm" (submit)="onSubmit(form)" >
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Add employees</h3>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input name="FirstName" #FirstName="ngModel" [(ngModel)]="employeeService.formData.FirstName" class="form-control" placeholder="First Name" required/>
                                <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This field is required</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last name</label>
                                <input name="LastName" #LastName="ngModel" [(ngModel)]="employeeService.formData.LastName" class="form-control" placeholder="Last Name" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input name="Email" #Email="ngModel" [(ngModel)]="employeeService.formData.Email" class="form-control" placeholder="Email" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Phone</label>
                                <input name="Phone" #Phone="ngModel" [(ngModel)]="employeeService.formData.Phone" class="form-control" placeholder="Phone number" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Department</label>
                                <select class="form-control" name="DepartmentId" #DepartmentId="ngModel" [(ngModel)]="employeeService.formData.DepartmentId">
                                    <option value="0">--Select--</option>
                                    <option *ngFor="let dep of departmentService.departmentsList" value="{{dep.id}}">{{dep.departmentName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" [disabled]="form.invalid" class="btn btn-success">Save</button>
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
