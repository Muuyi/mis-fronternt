<div class="alert alert-success"><h3>System users</h3></div>
<button class="btn btn-success" data-toggle="modal" data-target="#customers-modal">Add customer</button>
<div class="table-responsive">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customerService.customersList">
                <td>{{ customer.name}}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.address}}</td>
                <td><button class="btn btn-sm btn-success">Edit</button> | <button class="btn btn-sm btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table> 
</div>

<div class="modal" id="customers-modal">
    <div class="modal-dialog modal-lg">
        <form #form="ngForm" (submit)="onSubmit(form)" >
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Add system user</h3>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>Customer name</label>
                                <input type="text" name="Name" #Name="ngModel" [(ngModel)]="customer.Name" class="form-control" placeholder="Customer name" />
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" name="Email" #Email="ngModel" [(ngModel)]="customer.Email" class="form-control" placeholder="Email" />
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" name="Phone" #Phone="ngModel" [(ngModel)]="customer.Phone" class="form-control" placeholder="Phone" />
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" name="Address" #Address="ngModel" [(ngModel)]="customer.Address" class="form-control" placeholder="Address" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit"  class="btn btn-success">Save</button>
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
