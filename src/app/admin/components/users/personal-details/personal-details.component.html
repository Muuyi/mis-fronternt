<div class="alert alert-success"><h3>Edit personal details</h3></div>
<div class="row">
    <div class="col">
        <form [formGroup]="imageForm">
            <input type="hidden" formControlName="Id" />
            <div>
                <h5>Update profile picture</h5>
                <img [src]="usersService.imageUrl" formControlName="ImageName" class="img-responsive" width="100px" height="100px" />
                <input type="file" (change)="usersService.uploadImage($event.target.files)"/>
            </div>
        </form>
        <form [formGroup]="profileForm" (submit)="onSubmiy">
            <div class="form-group">
                <label>Full name</label>
                <input formControlName="FullName" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input formControlName="UserName" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input formControlName="Email" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Phone number</label>
                <input formControlName="PhoneNumber" class="form-control" required/>
            </div>
                <div class="form-group">
                    <label>Department</label>
                    <select class="form-control" formControlName="DepartmentId">
                        <option value="0">--Select--</option>
                        <option *ngFor="let dep of departmentService.departmentsList" value="{{dep.departmentId}}">{{dep.departmentName}}</option>
                    </select>
                </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success form-control">Update personal details</button>
            </div>
        </form>
    </div>
</div>
