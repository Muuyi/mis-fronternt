<div class="alert alert-success"><h3>User tasks</h3></div>
<button class="btn btn-success" (click)="openModal(content,null,null)">Add task</button>
<button class="btn btn-warning m-1" (click)="generatePdf()">Tasks Report</button>
<div class="table-responsive">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
        <thead>
            <th>Title</th>
            <th>Description</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Employee name</th>
            <th>Date posted</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasksService.tasksList">
                <td>{{ task.taskSubject}}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.startDate }}</td>
                <td>{{ task.endDate}}</td>
                <td>{{ task.employee.firstName }} {{ task.employee.lastName }}</td>
                <td>{{ task.createdDate}}</td>
                <td><button class="btn btn-sm btn-success" (click)=editData(content,task)>Edit</button> | <button class="btn btn-sm btn-danger" (click)="onDelete(task.id)">Delete</button></td>
            </tr>
        </tbody>
    </table> 
</div>
<ng-template #content let-modal>
        <form [formGroup]="tasksForm" (submit)="onSubmit()" >
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Add task</h3>
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- ID -->
                    <input type="hidden" formControlName="Id" />
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>Task subject</label>
                                <input type="text" formControlName="TaskSubject" class="form-control" placeholder="Task subject" />
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Task description</label>
                                <input type="text" formControlName="Description" class="form-control" placeholder="Task description" />
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Start date</label>
                                <input type="date" formControlName="StartDate" class="form-control" placeholder="Start date" />
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>End date</label>
                                <input type="date" formControlName="EndDate" class="form-control" placeholder="End date" />
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Select Employee</label>
                                <select class="form-control" formControlName="EmployeeId">
                                    <option value="0">--Select--</option>
                                    <option *ngFor="let emp of employeesService.employeesList" value="{{emp.employeeId}}">{{emp.employeeId}} ({{emp.firstName}} {{emp.lastName}})</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit"  class="btn btn-success">Save</button>
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
</ng-template>
